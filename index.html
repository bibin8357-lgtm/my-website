<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day!</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff4d6d, #ffb6c1);
    color: white;
    overflow-x: hidden;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    font-size: 3em;
    text-align: center;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.5em;
    text-align: center;
    margin-bottom: 50px;
  }

  .message {
    font-size: 1.8em;
    text-align: center;
    margin: 20px 0;
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.8s ease;
  }

  .message.show {
    opacity: 1;
    transform: translateY(0);
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: float 5s linear infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }

  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }

  @keyframes float {
    0% { transform: translateY(0) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
  }

  #surprise {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    background-color: #ff5c8d;
    color: white;
    border-radius: 30px;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.3s ease;
  }

  #surprise:hover {
    background-color: #ff1c50;
  }

  #hiddenMessage {
    display: none;
    font-size: 1.5em;
    margin-top: 20px;
    color: #fffacd;
  }
</style>
</head>
<body>

<h1>Happy Valentine's Day, Archana Madhu! üíñ</h1>
<p>From Bibin, with all my love üíï</p>

<div class="message">Every moment with you feels like magic ‚ú®</div>
<div class="message">You make my heart skip a beat ‚ù§Ô∏è</div>
<div class="message">You are my forever and always üòé</div>

<button id="surprise">Click to Reveal a Surprise</button>
<div id="hiddenMessage">I love you more than words can say! üíò</div>

<script>
  // Show messages one by one
  const messages = document.querySelectorAll('.message');
  let index = 0;
  function showNextMessage() {
    if(index < messages.length) {
      messages[index].classList.add('show');
      index++;
      setTimeout(showNextMessage, 1500);
    }
  }
  showNextMessage();

  // Surprise button
  const button = document.getElementById('surprise');
  const hidden = document.getElementById('hiddenMessage');
  button.addEventListener('click', () => {
    hidden.style.display = 'block';
    button.style.display = 'none';
  });

  // Floating hearts on click
  document.body.addEventListener('click', function(e) {
    if(e.target.id === 'surprise') return;
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = e.clientX - 10 + 'px';
    heart.style.top = e.clientY - 10 + 'px';
    heart.style.width = Math.random() * 20 + 10 + 'px';
    heart.style.height = heart.style.width;
    heart.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  });
</script>

</body>
</html>
